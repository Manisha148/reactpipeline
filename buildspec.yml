version: 1
frontend:
  env:
    secrets-manager:
      REACT_APP_SECRET_PASSWORD: "test/app/Diego:secret_password"
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

